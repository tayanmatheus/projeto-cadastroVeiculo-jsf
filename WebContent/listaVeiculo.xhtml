<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
<title>Lista de veiculos</title>

</h:head>
<h:body> //formulario de cadastro
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroVeiculo.xhtml" immediate="true" />
	   <h1>Lista de veiculos:</h1>
	   <h:messages />
	   <h:dataTable value="#{veiculoController.lista}" var="veiculo" border="2">
	   		<h:column>
	   			<f:facet name="header">
	   			<h:outputText value="id" />
	   			</f:facet>
	   			<h:outputText value="#{veiculo.id}" />
	   		</h:column>
	   		<h:column>
	   		<f:facet name="header">
	   		<h:outputText value="Marca" />
	   		</f:facet>
	   		<h:outputText value="#{veiculo.marca}" />
	   		</h:column>
	   		<h:column>
	   		<f:facet name="header">
	   		<h:outputText value="Fabricante" />
	   		</f:facet>
	   		<h:outputText value="#{veiculo.fabricante}" />
	   		</h:column>
	   		<h:column>
	   		<f:facet name="header">
	   		<h:outputText value="Valor" />
	   		</f:facet>
	   		<h:outputText value="#{veiculo.valor}" />
	   		</h:column>
	   		<h:column>
	   		<f:facet name="header">
	   		<h:outputText value="Data de Fabricação" />
	   		</f:facet>
	   		<h:outputText value="#{veiculo.dataFabricacao}">
	   		<f:convertDateTime
	   			pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
	   		</h:outputText>
	   		</h:column>
	   </h:dataTable>
	</h:form>
</h:body>
</html>
