<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro Veiculo</title>

</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Lista" action="listaVeiculo.xhtml" immediate="true" />
		<h1>Cadastro de Veiculo</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Marca: *" />
			<h:inputText value="#{veiculoController.veiculo.marca}"
				required="true" requiredMessage="O campo marca é obrigatório!" />
			<h:outputText value="Fabricante: *" />
			<h:inputText value="#{veiculoController.veiculo.fabricante}"
				required="true" requiredMessage="O campo fabricante é obrigatório!" />
			<h:outputText value="Valor: *" />
			<h:inputText value="#{veiculoController.veiculo.valor}"
				required="true" requiredMessage="O campo valor é obrigatório!" />
			<h:outputText value="Data de Fabricação: *" />
			<h:inputText value="#{veiculoController.veiculo.dataFabricacao}"
				required="true"
				requiredMessage="O campo data de fabricação é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			<h:commandButton value="salvar" action="#{veiculoController.salvar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
